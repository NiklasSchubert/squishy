<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Squishy - Media Transcoding Made Simple{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('ui.index') }}">Squishy</a>
            </div>
            <ul>
                <li><a href="{{ url_for('ui.index') }}">Home</a></li>
                <li><a href="{{ url_for('ui.jobs') }}">Jobs</a></li>
                <li><a href="{{ url_for('ui.completed') }}">Completed</a></li>
                <li><a href="{{ url_for('admin.index') }}">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        
        {% block content %}{% endblock %}
    </div>
    
    <div id="scan-notification" class="scan-notification" style="display: none;">
        <div class="scan-notification-content">
            <span id="scan-notification-text">Scanning in progress...</span>
        </div>
    </div>
    
    <footer>
        <p>&copy; Squishy - Media Transcoding Made Simple</p>
    </footer>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Connect to SocketIO server
            const socket = io();
            
            const notificationEl = document.getElementById('scan-notification');
            const textEl = document.getElementById('scan-notification-text');
            
            // Listen for connection events
            socket.on('connect', function() {
                console.log('Connected to Squishy WebSocket server');
            });
            
            socket.on('disconnect', function() {
                console.log('Disconnected from Squishy WebSocket server');
            });
            
            // Handle scan status updates
            socket.on('scan_status', function(data) {
                if (data.in_progress) {
                    // Format message based on the source
                    let source = data.source ? data.source.charAt(0).toUpperCase() + data.source.slice(1) : 'Media';
                    let message = `${source} scan in progress...`;
                    
                    // Show notification
                    textEl.textContent = message;
                    notificationEl.style.display = 'block';
                } else {
                    // If completed recently, show completed message
                    if (data.completed_at && (Date.now() / 1000 - data.completed_at < 5)) {
                        let source = data.source ? data.source.charAt(0).toUpperCase() + data.source.slice(1) : 'Media';
                        textEl.textContent = `${source} scan complete! Found ${data.item_count} items.`;
                        notificationEl.style.display = 'block';
                        
                        // Hide after 3 seconds
                        setTimeout(() => {
                            notificationEl.style.display = 'none';
                        }, 3000);
                    } else {
                        // No active scan and not recently completed
                        notificationEl.style.display = 'none';
                    }
                }
            });
            
            // Handle job updates
            socket.on('job_update', function(data) {
                // This event can be used in jobs.html and elsewhere to update job status
                // We'll dispatch a custom event so other pages can listen
                const event = new CustomEvent('squishy:job_update', { detail: data });
                document.dispatchEvent(event);
            });
            
            // Get initial scan status
            fetch('/api/scan/status')
                .then(response => response.json())
                .then(data => {
                    // Process initial scan status using the same logic
                    if (data.in_progress) {
                        let source = data.source ? data.source.charAt(0).toUpperCase() + data.source.slice(1) : 'Media';
                        let message = `${source} scan in progress...`;
                        textEl.textContent = message;
                        notificationEl.style.display = 'block';
                    } else if (data.completed_at && (Date.now() / 1000 - data.completed_at < 5)) {
                        let source = data.source ? data.source.charAt(0).toUpperCase() + data.source.slice(1) : 'Media';
                        textEl.textContent = `${source} scan complete! Found ${data.item_count} items.`;
                        notificationEl.style.display = 'block';
                        setTimeout(() => { notificationEl.style.display = 'none'; }, 3000);
                    }
                })
                .catch(error => {
                    console.error('Error fetching initial scan status:', error);
                });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
